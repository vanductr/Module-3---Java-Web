<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Song</title>
</head>
<body>
<h1>Upload Song</h1>
<form th:action="@{/songs-upload}" method="post" enctype="multipart/form-data" th:object="${songForm}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required />
    </div>
    <div>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" th:field="*{artist}" required />
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" th:field="*{genre}" required />
    </div>
    <div>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" th:field="*{file}" required />
    </div>
    <div>
        <button type="submit">Upload</button>
    </div>
    <div th:if="${#fields.hasErrors('file')}">
        <p th:errors="*{file}">Invalid file format. Only .mp3, .wav, .ogg, and .m4p files are allowed.</p>
    </div>
    <div th:if="${#fields.hasErrors('file')}">
        <p th:errors="*{file}">Please select a file to upload.</p>
    </div>
</form>
</body>
</html>
